name: Validate YAML Files in Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  validate_yaml:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
          fetch-depth: 0

# list files changed in the pull request, store the files names in a variable for use in the next step
    - name: Check for YAML files with changes
      id: check_yaml
      run: |
        changed_files=$(git diff --name-only HEAD^..HEAD)
        yaml_files=$(echo "$changed_files" | grep '\.yaml$')
        if [ -n "$yaml_files" ]; then
          echo "yaml_files=$yaml_files" >> $GITHUB_OUTPUT       
        else
          echo "No YAML files changed."
          exit 1
        fi
      